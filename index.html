<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodvie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <section id="banner" class="hero is-primary">
        <div class="hero-body">
          <p class="title">MOODVIE</p>
          <p class="subtitle">find you movie</p>
        </div>
      </section>
    </header>
    <h1>Test for Bulma</h1>
    <!-- Movie Search -->
    <form>
      <label for="movie"> Enter your movie: </label>
      <input id="movie-search" type="search" placeholder="Dune" name="search" />
    </form>
    <!-- Movie Generator Button-->
    <input
      class="button is-danger"
      type="button"
      id="generate-button"
      value="Click Me for a random movie!"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
